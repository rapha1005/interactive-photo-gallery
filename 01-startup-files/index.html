<!DOCTYPE html>
<html lang="FR-fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eden School - Galerie de photos intéractive</title>

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <main class="main-wrapper">
    <header class="gallery-header">
      <h1>Galerie de photos intéractive</h1>
      <form action="">
        <input class="search-input" type="search" id="search" name="search"
          placeholder="Un lac au milieu des montagness" />
      </form>
    </header>
    <ul class="photo-gallery">
      <li class="photo-item active">
        <a href="./img/1.jpg">
          <img data-pos="1" src="./img/thumbnails/1.jpg" alt="Hay Bales"
            title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/2.jpg">
          <img data-pos="2" src="./img/thumbnails/2.jpg" alt="Lake"
            title="The lake was so calm today. We had a great view of the snow on the mountains from here." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/3.jpg">
          <img data-pos="3" src="./img/thumbnails/3.jpg" alt="Canyon"
            title="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/4.jpg">
          <img data-pos="4" src="./img/thumbnails/4.jpg" alt="Iceberg"
            title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/5.jpg">
          <img data-pos="5" src="./img/thumbnails/5.jpg" alt="Desert"
            title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/6.jpg">
          <img data-pos="6" src="./img/thumbnails/6.jpg" alt="Fall"
            title="Fall is coming, I love when the leaves on the trees start to change color." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/7.jpg">
          <img data-pos="7" src="./img/thumbnails/7.jpg" alt="Plantation"
            title="I drove past this plantation yesterday, everything is so green!" />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/8.jpg">
          <img data-pos="8" src="./img/thumbnails/8.jpg" alt="Dunes"
            title="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/9.jpg">
          <img data-pos="9" src="./img/thumbnails/9.jpg" alt="Countryside Lane"
            title="We enjoyed a quiet stroll down this countryside lane." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/10.jpg">
          <img data-pos="10" src="./img/thumbnails/10.jpg" alt="Sunset"
            title="Sunset at the coast! The sky turned a lovely shade of orange." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/11.jpg">
          <img data-pos="11" src="./img/thumbnails/11.jpg" alt="Cave"
            title="I did a tour of a cave today and the view of the landscape below was breathtaking." />
        </a>
      </li>
      <li class="photo-item active">
        <a href="./img/12.jpg">
          <img data-pos="12" src="./img/thumbnails/12.jpg" alt="Bluebells"
            title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
        </a>
      </li>
    </ul>

  </main>
